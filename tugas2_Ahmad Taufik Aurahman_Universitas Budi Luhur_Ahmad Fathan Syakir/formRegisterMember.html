<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Register Member</title>
  </head>
  <body bgcolor="#a7dbd8">
    <!-- membuar form -->
    <form>
      <!-- membuat table -->
      <table border="1" align="center" cellpadding="10">
        <thead>
          <tr bgcolor="#4ABDAC">
            <th colspan="2">Form Register Member</th>
          </tr>
        </thead>
        <tbody>
          <!-- membuat row table yang berisi label dan input untuk username -->
          <tr>
            <td>
              <label for="">Username</label>
            </td>
            <td>
              <input type="text" name="" placeholder="masukan username" id="" value="Ahmad Taufik Aurahman" />
            </td>
          </tr>
          <!-- membuat row table yang berisi label dan input untuk password -->
          <tr>
            <td>
              <label for="">Password</label>
            </td>
            <td>
              <input type="password" name="" placeholder="masukan password" id="" value="Taufik123" />
            </td>
          </tr>
        </tbody>
        <tfoot>
          <!-- membuat row untuk input yang bertipe submit -->
          <tr bgcolor="#4ABDAC">
            <td colspan="2" align="center">
              <input type="submit" value="masuk" /> &nbsp;
              <input type="submit" value="batal" />
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
  </body>
</html>
