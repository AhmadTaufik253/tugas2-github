<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Register Produk</title>
  </head>
  <body bgcolor="#a7dbd8">
    <!-- membuat table -->
    <form>
      <!-- membuat table -->
      <table border="1" align="center" cellpadding="10">
        <thead>
          <!-- membuat row table yang berisi tag th untuk membuat header pada table -->
          <tr bgcolor="#4ABDAC">
            <th colspan="2">Form Register Produk</th>
          </tr>
        </thead>
        <tbody>
          <!-- membuat row table yang berisi label dan input untuk nama produk -->
          <tr>
            <td>
              <label for="">Nama Produk</label>
            </td>
            <td>
              <input type="text" name="" placeholder="" id="" />
            </td>
          </tr>
          <!-- membuat row table yang berisi label dan select serta option untuk pilihan jenis produk -->
          <tr>
            <td>
              <label for="">Jenis Produk</label>
            </td>
            <td>
              <select name="" id="">
                <option value="">-- Kategori Produk --</option>
                <option value="kesehatan">Kesehatan</option>
                <option value="pakaian">Pakaian</option>
                <option value="olahraga">Olahraga</option>
                <option value="perhiasan">Perhiasan</option>
                <option value="mainan">Mainan</option>
                <option value="makanan">Makanan</option>
                <option value="elektronik">Elektronik</option>
                <option value="furniture">Furniture</option>
                <option value="kendaraan">Kendaraan</option>
                <option value="properti">Properti</option>
              </select>
            </td>
          </tr>
          <!-- membuat row table yang berisi label dan input untuk Harga -->
          <tr>
            <td>
              <label for="">Harga</label>
            </td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <!-- membuat row table yang berisi label dan input untuk Stok -->
          <tr>
            <td>
              <label for="">Stok</label>
            </td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <!-- membuat row table yang berisi label dan input untuk Photo -->
          <tr>
            <td>
              <label for="">Photo</label>
            </td>
            <td>
              <input type="text" />
            </td>
          </tr>
        </tbody>
        <tfoot>
          <!-- membuat row untuk input yang bertipe submit -->
          <tr bgcolor="#4ABDAC">
            <td colspan="2" align="center">
              <input type="submit" value="kirim" /> &nbsp;
              <input type="submit" value="batal" />
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
  </body>
</html>
